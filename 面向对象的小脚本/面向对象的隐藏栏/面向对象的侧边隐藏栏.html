<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>侧边隐藏栏</title>
<style>
#div1 {
	width:300px;
	height:500px;
	background:red;
	position:absolute;
	left:-300px;
	top:70px;
}
#div1 span {
	position:absolute;
	width:20px;
	height:100px;
	line-height:20px;
	background:#CCC;
	border:3px #000 solid;
	right:-25px;
	top:200px;
}
</style>
<script>
var timer=null;
window.onload = function()
{
	new Move();	
}
function Move()
{
	_this = this;
	this.oDiv=document.getElementById('div1');
	
	this.oDiv.onmouseover=function ()
	{
		_this.startMove(0);
	};
	this.oDiv.onmouseout=function ()
	{
		_this.startMove(-300);
	};
};



Move.prototype.startMove = function(iTarget)
{
	clearInterval(timer);
	timer=setInterval(function (){
		var speed=0;
		
		if(_this.oDiv.offsetLeft>iTarget)
		{
			speed=-20;
		}
		else
		{
			speed=20;
		}
		
		if(_this.oDiv.offsetLeft==iTarget)
		{
			clearInterval(timer);
		}
		else
		{
			_this.oDiv.style.left=_this.oDiv.offsetLeft+speed+'px';
		}
	}, 30);
}
</script>
</head>

<body>
<div id="div1"> <span>点我</span> </div>
</body>
</html>
